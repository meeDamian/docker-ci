name: Build & test things
on: push
jobs:
  faster:
    name: fetch all keys in parrallel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: All
      run: docker build --file Dockerfile .

  old:
    name: Fetch keys one-by-one
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: All
        run: docker build --file Dockerfile2 .
