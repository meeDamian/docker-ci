name: Build & test things
on: push
jobs:
  faster:
    name: fetch all keys in parrallel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: All
      run: docker build -t ${GITHUB_REPOSITORY,,} --file Dockerfile .
    - name: Create dir for artifacts
      run: mkdir -p out/
    - name: Save all
      run: docker images ${GITHUB_REPOSITORY,,} --format "{{.Repository}}:{{.Tag}}" | xargs -I{} sh -c "docker save {} | gzip > out/$(echo {} | tr ':' '-').tgz"
    - name: Upload
      uses: actions/upload-artifact@master
      with:
        name: containers
        path: out/
    - name: own action
      uses: meeDamian/docker-ci/sync-readme@master
      with:
        username: aaaa
        password: bbbb

